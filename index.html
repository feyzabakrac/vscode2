<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maç Skor Tablosu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <ul class="nav position-static fs-5 fw-bolder">
        <li class="nav-item">
          <a class="nav-link active  " aria-current="page" href="index.html">CANLI MAÇ SKORLARI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Takımlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Geçen Haftanın Skor Tablosu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled  " aria-disabled="true">İletişim</a>
        </li>
      </ul>
    </header>
    <!-- Skor tablosu  -->
    <section>
      <div class="container text-center mt-5">
        <div class="row ">
          <div class="col mt-5 fs-5">CHELSEA
            <img src="images/Chelsea_FC.png" class="img-fluid" style="width: 50px;" alt="takım-logo">
            <label id="countLabel">0</label>
            <button id="decreaseBtn">Azalt</button>
            <button id="resetBtn">Reset</button>
            <button id="increaseBtn">Arttır</button>
          </div>
          <div class="col mt-5 fs-5">LIVERPOOL
            <img src="images/LİVER.png" class="img-fluid" style="width: 50px;" alt="takım-logo">
            <label id="countScore">0</label>
            <button id="decreaseScore">Azalt</button>
            <button id="resetScore">Reset</button>
            <button id="increaseScore">Arttır</button>
          </div>
        </div>
      </div>
     
    </section>

    <footer class="d-flex  align-items-end justify-content-center m-5 p-5 fs-4"> Siteye Puan Vermek ister Misiniz?
        <div class="rating ps-5">
            <input value="5" name="rate" id="star5" type="radio">
            <label title="text" for="star5"></label>
            <input value="4" name="rate" id="star4" type="radio">
            <label title="text" for="star4"></label>
            <input value="3" name="rate" id="star3" type="radio" checked="">
            <label title="text" for="star3"></label>
            <input value="2" name="rate" id="star2" type="radio">
            <label title="text" for="star2"></label>
            <input value="1" name="rate" id="star1" type="radio">
            <label title="text" for="star1"></label>
          </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
